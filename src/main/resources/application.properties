spring.application.name=travel-booking-backend

spring.datasource.url=jdbc:mysql://mysql:3306/travel_booking?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

springdoc.packagesToScan=com.travelbooking.controller
springdoc.pathsToMatch=/api/**

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
